<div class="container-fluid" style="background:#33b582;">
    <div class="col-md-8 col-lg-8 col-md-offset-1 col-lg-offset-2 col-sm-12"> 
        <div class="main_box" >
            <div class="section1 hidden-xs"></div>
            <div class="section2">
                <h1 style="font-family: cursive;text-align: center;margin-top: 2em;">{{message}}</h1>
                 <div class="row">
                    <div class="col-md-10 col-sm-10 col-sm-offset-1 col-md-offset-1 col-xs-10 col-xs-offset-1" style="margin-top:4em">
                        <form [formGroup]='forms' (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <input id="email" type="email" class="form-control" formControlName="email" email
                                    placeholder="Email">
                            </div>
                            <div class="form-group">
                                <div class="input-group" style="margin-bottom: 6px;">
                                    <input type="number" class="form-control" placeholder="Age" formControlName="age"
                                        title="Age should be greater than 18" style="width:24%;margin-right: 6%;">
                                    <select class="form-control" style="width:70%" formControlName="candidate">

                                        <option value=''>
                                            Select</option>
                                        <option *ngFor="let candi of candidate" [value]='candi.value'>{{candi.name}}
                                        </option>
                                    </select>
                                </div>

                                <small style="color:red;font-size: 15px;" class="form-text text-muted">
                                    *Age Should be atleast 18
                                </small>

                            </div>
                            <button type="submit" [disabled]="!forms.valid" class="btn btn-success" style="width:100%;">Vote</button>
                        </form>
                    </div>
                </div> 
            </div> 
        </div>
    </div>
    <div class="col-md-3 col-lg-2 col-sm-8 col-xs-9" [style.display]="!isVisible?'none':'block'">
        <div class="resultBox pull-right">
            <table class="table table-bordered">
                <tbody>
                    <tr *ngFor="let candidate of results">
                        <td>{{candidate.candidates|uppercase}}:</td>
                        <td>{{candidate.counts}}</td>
                    </tr>  
                </tbody>
              </table>
        </div> 
     </div> 
</div>
